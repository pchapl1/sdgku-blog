{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block content %}
    <div class="container">
        <div class="card m-4">
            <h5 class="card-header">Post #{{post.id}}</h5>
            <div class="card-body">
                <h6 class="card-subtitle">{{ post.title }}</h6>
                <p class="card-text">{{ post.body }}</p>

            </div>
        </div>
    </div>

{% endblock %}
